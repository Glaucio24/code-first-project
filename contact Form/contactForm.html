<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/site.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body class="h-100">
    <div class="container mt-5">
        <h2 class="text-light">Address Book</h2>
        <div class="border border-2 border-info shadow-lg p-3 bg-light">
            
            <form class=" row g-3 p-3">
                
                <div class="col-4 ">
                    <img class="img-fluid" src="img/girl.png">
                </div>
                <div class="col-12 col-md-8">
                    <div class="row">
                        <div class="col-12 col-6">
                            <label class="form-label">First Name</label>
                            <input type="text" name="firstName" class="form-control" placeholder="first Name"
                                arial-label="first Name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="lastName" class="form-control" placeholder="last Name"
                                arial-label="last Name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="email "
                                arial-label="email" required>
                        </div>
                        <div class="col-md6">
                            <label class="form-label">Phone (optional) </label>
                            <input type="text" name="phone" class="form-control" placeholder="phone" arial-label="phone"
                                required>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Address</label>
                            <input type="text" name="Address" class="form-control" placeholder="1244 Main St"
                                arial-label="subject" required>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Address 2</label>
                            <input type="text" name="Address" class="form-control" placeholder="Apartment, studio or floor"
                                arial-label="subject" required>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label">city</label>
                            <input type="text" name="city" class="form-control"
                                arial-label="city" required>
                        </div>
                        <div class="col-md-5">
                            <label for="inputState" class="form-label">State</label>
                            <select class="form-select" id="inputState">
                                <option selected>Choose...</option>
                                <option value="AL">Alabama</option>
                                <option value="TX">Texas</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Zip</label>
                            <input type="zip" name="zipcode" class="form-control"
                                arial-label="ziCode" required>
                        </div>        
                        <div class="col-md-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label">family</label>
                            </div>
                        </div> 
                        <div class="col-12 d-flex justify-content-end">
                           <button type="button" class="btn btn-lg btn-primary">Save</button>
                        </div>       
                        
                    </div>
                </div>
              

            </form>

        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
</body>

</html>
